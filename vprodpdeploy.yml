apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template: 
   metadata:
     labels: 
       app: vprodb
  spec:
    containers:
      -name: vprodb
       image: vprofile/vprofiledb:V1
       args:
         - "ignore-db-dir=lost+found"
       volumeMounts:
         - mountPath: /var/lib/mysql
       ports:
         - name: vprodb-port
           containerPort: 3306
       env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: dp-pass
    nodeSelector: 
      zone: us-east-1a
    volume: 
      - name: vpro-db-data
        awsElasticBlockerStore:
          volumeID: vol-0fece453665b50252
          fstype: ext4

